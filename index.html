<!DOCTYPE html>

<html>
    <head>
        <title>Flex Charts</title>
        <link rel="stylesheet" href="flexcharts.css">
    </head>

    <body>

        <h1> Exploring Charts with Flexbox</h1>
        <p>As part of understand better data visualization, I will explore different ways that flexbox can be used for displaying data in the browser. This page will grow overtime.</p>


        <h2>Example 1: Simple Bar Chart</h2>
        <div class="label">Preferred dishes</div>
        <div class="row">
            <div class="container">
                <div class="dish pasta" style="flex-basis: 35%";>Pasta 35%</div>
                <div class="dish pizza" style="flex-basis: 50%">Pizza 50%</div>
                <div class="dish burrito" style="flex-basis: 15%">Burrito 15%</div>
            </div>
        </div>
    </body>
</html>
